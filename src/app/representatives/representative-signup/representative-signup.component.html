<app-header></app-header>
<div class="form-container col-md-6 col-md-offset-3">
    <h2>הוסף מייצג\ת </h2>
    <div [hidden]="!isSuccess" class="alert alert-success">
        <strong>Success!</strong> signup was succesful. you are redirected to Login
    </div>
    <div [hidden]="!isError" class="alert alert-danger">
        <strong>Check your data ! </strong> error was occured
    </div>
    <hr>
    <div>
        <form (ngSubmit)="processForm()" [formGroup]="form">
            <div class="form-group" [ngClass]="{'error': !form.controls['name'].valid && (form.controls['name'].touched || mouseoverSubmit)}">
                <label for="fullname">Name</label>
                <em *ngIf="!form.controls['name'].valid && (form.controls['name'].touched || mouseoverSubmit)">
                        {{ formErrors.name }}
                </em>
                <input class="form-control" type="text" id="fullname" formControlName="name" placeholder="Full Name" formControlName="name">
            </div>
            <div class="form-group" [ngClass]="{'error': !form.controls['email'].valid && (form.controls['email'].touched || mouseoverSubmit)}">
                <label for="email">Email</label>
                <em *ngIf="!form.controls['email'].valid && (form.controls['email'].touched || mouseoverSubmit)">
                        {{ formErrors.email }}
                </em>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group" [ngClass]="{'error': !form.controls['password'].valid && (form.controls['password'].touched || mouseoverSubmit)}">
                <label for="password">Password</label>
                <em *ngIf="!form.controls['password'].valid && (form.controls['password'].touched || mouseoverSubmit)">
                        {{ formErrors.password }}
                </em>
                <em *ngIf="form.hasError('mismatchedPasswords')">Passwords do not match.</em>
                <input class="form-control" type="text" id="password" formControlName="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group" [ngClass]="{'error': !form.controls['confirm'].valid && (form.controls['confirm'].touched || mouseoverSubmit)}">
                <label for="confirm">Confirm password</label>
                <em *ngIf="!form.controls['confirm'].valid && (form.controls['confirm'].touched || mouseoverSubmit)">
                        {{ formErrors.confirm }}
                </em>
                <em *ngIf="form.hasError('mismatchedPasswords')">Passwords do not match.</em>
                <input class="form-control" type="text" id="confirm" formControlName="confirm" placeholder="confirm" formControlName="confirm">
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" class="form-control" formControlName="region">
                    <option>Gush dan</option>
                    <option>Negev</option>
                    <option>North</option>
                    <option>Eilat</option>
                    <option>Shomron</option>
                    <option>Jerusalem</option>
                </select>
            </div>
            <div class="form-group" [ngClass]="{'error': !form.controls['avatar'].valid && (form.controls['avatar'].touched || mouseoverSubmit)}">
                <label for="avatar">Image URL:</label>
                <em *ngIf="!form.controls['avatar'].valid && (form.controls['avatar'].touched || mouseoverSubmit)">
                        {{ formErrors.avatar }}
                </em>
                <input formControlName="avatar" id="avatar" type="text" class="form-control" placeholder="url of image..." />
                <img width=100 height=150 [src]="form.controls.avatar.value" *ngIf="form.controls['avatar'].valid" />
            </div>

            <div class="form-buttons">
                <span (mouseenter)="mouseoverSubmit=true" (mouseleave)="mouseoverSubmit=false">  
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button>
                </span>
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
