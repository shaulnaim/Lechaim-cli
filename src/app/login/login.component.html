 <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> כניסה למייצגים בלבד</strong>
					</div>
					<div class="panel-body">
						<form role="form" action="#" method="POST">
							<fieldset>
								<div class="row">
									<div class="center-block">
                                        <div class="profile-img"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input [(ngModel)]="user.email" id="email" type="email" class="validate form-control" placeholder="email" name="loginemail" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input [(ngModel)]="user.password" id="password" type="password" class="validate form-control" placeholder="Password" name="password"  value="">
											</div>
										</div>
										<div class="form-group">
											<input (click)="doLogin()" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
			            אם לא נרשמת עדיין <span class="signup-btn" (click)="doSignup()"> לחץ להרשמה  </span>
					</div>
                    <div *ngIf="isError" class="panel-footer">
                         <span>{{errorMsg}}</span>
                    </div>
                </div>
			</div>
		</div>
	</div>
